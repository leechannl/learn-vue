<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <script src="/vue.js"></script>
  <title>Lesson 1</title>
</head>

<body>

<div id="app-1">
  {{ message }}
</div>

<div id="app-2">
  <span v-bind:title="message">
    Hover mouse here.
  </span>
</div>

<div id="app-3">
  <p v-if="seen">Now you see me</p>
</div>

<div id="app-4">
  <ol>
    <li v-for="todo in todos">
      {{ todo.text }}
    </li>
  </ol>
</div>

<div id="app-5">
  <p>{{ message }}</p>
  <button v-on:click="reverseMessage">Reverse Message</button>
</div>

<div id="app-6">
  <p>{{ message }}</p>
  <input v-model="message">
</div>

<div id="app-7">
  <ol>
    <todo-item v-for="todo in todos" v-bind:todo="todo"></todo-item>
  </ol>
</div>

</body>


<script>
  var app1 = new Vue({
    el: '#app-1',
    data: {
      message: 'Hello Vue!'
    }
  })

  var app2 = new Vue({
    el: '#app-2',
    data: {
      message: 'You loaded this page on ' + new Date()
    }
  })

  var app3 = new Vue({
    el: '#app-3',
    data: {
      seen: true
    }
  })

  var app4 = new Vue({
    el: '#app-4',
    data: {
      todos: [
        {text: 'Learn HTML'},
        {text: 'Learn CSS'},
        {text: 'Learn Vue'},
        {text: 'Build something awesome'}
      ]
    }
  })

  var app5 = new Vue({
    el: '#app-5',
    data: {
      message: 'Hello Vue',
    },
    methods: {
      reverseMessage: function () {
        this.message = this.message.split('').reverse().join('')
      }
    }
  })

  var app6 = new Vue({
    el: '#app-6',
    data: {
      message: 'Hello Vue!'
    }
  })

  Vue.component('todo-item', {
    props: ['todo'],
    template: '<li><b>{{ todo.text }}</b></li>'
  })

  var app7 = new Vue({
    el: '#app-7',
    data: {
      todos: [
        {text: 'Learn HTML'},
        {text: 'Learn CSS'},
        {text: 'Learn Vue'},
      ]
    }
  })

</script>
</html>
